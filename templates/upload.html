<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传PDF文件</title>
</head>
<body>
    <h1>上传PDF文件</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required>
        <button type="submit">上传</button>
    </form>
</body>
</html>
