<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>基于Neo4j的中文智能问答系统</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">基于Neo4j的中文智能问答系统</h1>
        <form method="POST" class="mt-5">
            <div class="form-group">
                <label for="question">请输入您的问题：</label>
                <input type="text" name="question" id="question" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">查询</button>
        </form>
        {% if answer %}
            <div class="mt-5">
                <h2>答案：</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
        <div class="mt-3">
            <a href="/history" class="btn btn-info">查看问答历史记录</a>
            <a href="/upload" class="btn btn-success">上传PDF文件</a>
            <a href="/generate_knowledge_graph" class="btn btn-warning">生成知识图谱</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
